<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="#" class="wrapper">
            <h2>忘记密码</h2>
            <input type="text" placeholder="请输入手机号" required>
            <div class="verification-code-row">
                <input type="text" placeholder="验证码" required>
                <button class="get-verification-code"><span>获取</span><br><span>验证码</span></button>
            </div>
            <input type="password" placeholder="新密码" required>
            <input type="password" placeholder="请再次输入新密码" required>
            <button type="submit">确认</button>
            <div class="acc">
                <span>已有账号？</span><a href="index.html">立即登录</a>
            </div>
        </form>
    </div>
</body>
</html>
